<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body ng-app="tutorial">

<div class="row">
    <div class="col-lg-3">

    </div>
    <div class="col-lg-6">
        <h2>Angularjs tutorial</h2>
    </div>
    <div class="col-lg-3">

    </div>
</div>
<div ng-controller="ClientController">
    <div class="row">
        <div class="col-lg-3">

        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Insert client</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Enter name" ng-model="name">
                    </div>
                    <div class="form-group">
                        <label for="inputSurname">Surname</label>
                        <input type="text" class="form-control" id="inputSurname" placeholder="Enter surname"
                               ng-model="surname">
                    </div>
                    <div class="form-group">
                        <label for="inputAge">Age</label>
                        <input type="number" class="form-control" id="inputAge" placeholder="Enter age" ng-model="age">
                    </div>
                    <div class="btn btn-default">Submit</div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">

        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">

        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Client details</h3>
                </div>
                <div class="panel-body">
                    <div>Name: {{name}}</div>
                    <div>Surname: {{surname}}</div>
                    <div>Age: {{age}}</div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">

        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="app/app.js"></script>
</body>
</html>
