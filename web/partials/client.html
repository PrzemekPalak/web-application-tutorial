<div ng-controller="ClientController">
    <div class="row">
        <div class="col-lg-3">

        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Insert client</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Enter name" ng-model="name">
                    </div>
                    <div class="form-group">
                        <label for="inputSurname">Surname</label>
                        <input type="text" class="form-control" id="inputSurname" placeholder="Enter surname"
                               ng-model="surname">
                    </div>
                    <div class="form-group">
                        <label for="inputAge">Age</label>
                        <input type="number" class="form-control" id="inputAge" placeholder="Enter age" ng-model="age">
                    </div>
                    <div class="btn btn-default" ng-click="submitClient()" >Submit</div>

                </div>
            </div>
        </div>
        <div class="col-lg-3">

        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">

        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Client details</h3>
                </div>
                <div class="panel-body">
                    <div>Name: {{name}}</div>
                    <div>Surname: {{surname}}</div>
                    <div>Age: {{age}}</div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">

        </div>
    </div>
</div>
